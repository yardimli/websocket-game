	<div style="text-align:center">
		<div class="roomcontentbox chatroom">
			<div class="roomtitle">Chat Rooms</div>
		</div>

		<div class="roomcontentbox snakeroom">
			<div class="roomtitle">Snake</div>
		</div>

		<div class="roomcontentbox chessroom">
			<div class="roomtitle">Chess</div>
		</div>

		<div class="roomcontentbox tronroom">
			<div class="roomtitle">Tron</div>
		</div>

		<div class="roomcontentbox cannonroom">
			<div class="roomtitle">Cannon</div>
		</div>

		<div class="roomcontentbox reversiroom">
			<div class="roomtitle">Reversi</div>
		</div>

		<div class="roomcontentbox golfroom">
			<div class="roomtitle">Golf</div>
		</div>

		<div class="roomcontentbox billardroom">
			<div class="roomtitle">Billards</div>
		</div>

		<div class="roomcontentbox dartsroom">
			<div class="roomtitle">Darts</div>
		</div>

	</div>

	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static"  data-keyboard="false">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="myModalLabel">Connect your phone to play</h4>
				</div>
				<div class="modal-body">
					Please go to game.elooi.com on your phone or tablet and enter the code displayed on your phone along with your name to begin.
					<br>
					<br>

					<form class="form-horizontal">
						<div class="form-group">
							<label for="inputName" class="col-sm-2 control-label">Username</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="inputName" placeholder="name">
							</div>
						</div>
						<div class="form-group">
							<label for="inputCode" class="col-sm-2 control-label">Code</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="inputCode" placeholder="4 digit code">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-default">Sign in</button>
							</div>
						</div>
					</form>

					<br>
					<div class="alert alert-warning alert-dismissible" role="alert">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<strong>Note</strong> Your phone will automatically login.
					</div>
				</div>
			</div>
		</div>
	</div>
